<p>anything</p>
<mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{post.Title}}
        </mat-panel-title>
      </mat-expansion-panel-header>


      <p>{{post.Content}}</p>
      <mat-action-row>
        <button mat-button color="accent">EDIT</button>
        <button mat-button color="warn">DELETE</button>
      </mat-action-row>
    </mat-expansion-panel>
    
  </mat-accordion>
